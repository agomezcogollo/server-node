
<div class="hold-transition register-page">

    <a href="/" style="font-size: 29px;"><b>Hoja de Vida - </b>Amilcar GÃ³mez</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Ingresar al sistema</p>

      <form (submit)="onClickSubmit(email,password)">

        <div class="input-group mb-3">
          <input #email type="email" class="form-control" placeholder="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input #password type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               Acepto los <a href="#">terminos</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <div class="col-4">

              <p *ngIf="show" style="color: red; font-size: 14px;">Error de Ingreso</p>
          </div>

        </div>
