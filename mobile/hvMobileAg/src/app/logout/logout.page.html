<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- <strong class="capitalize">{{ folder }}</strong><br> -->
    <!-- <p>Amilcar Gomez<a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <strong>id</strong>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <strong>Correo</strong>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <strong>Acci√≥n</strong>
          </div>
        </ion-col>
      </ion-row>

        <ion-row *ngFor="let item of dataHtmlProfile">
          <ion-col>
            <div>
              {{item.id}}
            </div>
          </ion-col>
          <ion-col>
            <div>
              {{item.mail}}
            </div>
          </ion-col>
          <ion-col>
            <div>
              <strong>
                <a [routerLink]="['/home-edit']" [queryParams]="{ id: item.id}" >Editar</a>
              </strong>
            </div>
          </ion-col>
        </ion-row>
      

    </ion-grid>

  </div>
  
</ion-content>
